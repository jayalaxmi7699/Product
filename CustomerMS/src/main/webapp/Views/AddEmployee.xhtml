<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Create new Employee</title>
</h:head>

<h:body>
<h:form id="form" class="form-horizontal">  
<div class="form-group">  
<div class="col-sm-4"></div>  
<div  class="col-sm-4"> 
<h2 style="text-align: center">Add Employee Details</h2>
</div>  
</div> 
<hr/>  

<hr/>

<div class="form-group">  
<h:outputLabel for="name" class="control-label col-sm-4">Name</h:outputLabel>  
<div class="col-sm-4">  
<h:inputText id="name" value="#{employeeModel.name}" class="form-control"   
validatorMessage="employee name is required">  
<f:validateRequired />  
</h:inputText>  
</div>  
</div>  
<hr/>

<div class="form-group">  
<h:outputLabel for="contactNo" class="control-label col-sm-4">Contact No</h:outputLabel>  
<div class="col-sm-4">  
<h:inputText id="contactNo" value="#{employeeModel.contactNo}" class="form-control"   
validatorMessage="contact No is required">  
<f:validateRequired />  
</h:inputText>  
</div>  
</div>   
<hr/>

<div class="form-group">  
<h:outputLabel for="address" class="control-label col-sm-4">Address</h:outputLabel>  
<div class="col-sm-4">  
<h:inputText id="address" value="#{employeeModel.address}" class="form-control"   
validatorMessage="Address is required">  
<f:validateRequired />  
</h:inputText>  
</div>  
</div>   
<hr/>
<div class="form-group">  
<div class="col-sm-4"></div>  
<div class="col-sm-4">  
<div class="col-sm-2">  
<h:commandButton value="Save" action="#{employeeService.addEmployee(employeeModel)}" class="btn btn-success"   
style="width: 70px;"></h:commandButton>  
</div>  
<div class="col-sm-1">  
</div>  
<br/>
<br/>

 <div class="col-sm-2">  
<h:link outcome="index" value="View Employees List" class="btn btn-primary" />  
</div>  
</div>  
</div>  

</h:form>
</h:body>
</html>
