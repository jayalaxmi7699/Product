<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Edit your Record</title>
</h:head>

<h:body>

<h:form id="form" class="form-horizontal">  
<div class="form-group">  
<div class="col-sm-2"></div>  
<h2 style="text-align: center" class="col-sm-4">Edit Your Record</h2>  
</div>  
<hr/> 

<div class="form-group">  
<h:outputLabel for="id" class="control-label col-sm-2">Id</h:outputLabel>  
<div class="col-sm-4">  
<h:inputText id="id" value="#{updateModel.id}" class="form-control" readonly="true"/>  
</div>  
</div>
<hr/>


<div class="form-group">  
<h:outputLabel for="name" class="control-label col-sm-2">Name</h:outputLabel>  
<div class="col-sm-4">  
<h:inputText id="name" value="#{updateModel.name}" class="form-control"/>  
</div>  
</div>
<hr/>

<div class="form-group">  
<h:outputLabel for="contactNo" class="control-label col-sm-2">Contact No</h:outputLabel>  
<div class="col-sm-4">  
<h:inputText id="contactNo" value="#{updateModel.contactNo}" class="form-control"/>  
</div>  
</div>
<hr/>

<div class="form-group">  
<h:outputLabel for="address" class="control-label col-sm-2">Address</h:outputLabel>  
<div class="col-sm-4">  
<h:inputText id="address" value="#{updateModel.address}" class="form-control"/>  
</div>  
</div>
<hr/>

<center><h:commandButton value="Update" action="#{employeeService.updateEmployee(updateModel)}"   
class="btn btn-primary" style="width: 80px;"></h:commandButton></center>  


</h:form>


</h:body>
</html>
